
<!DOCTYPE html>
<html>

<head>

    <body>
	
    
    <div id="image-Id"  style="float:right; position:fixed ; right:0 ; bottom:0" >
	<img src="images/happy_guy.png" alt="happy guy">
	</div>
        <!-- You only need this form and the form-basic.css -->
	
        <form id="signupForm" class="form-basic" target="_self" onsubmit="" action="" >
		
		<div class="form-row">
                <label>
                    <span>Sign Up!</span>
					<h5>To be the part of the Future of Finance</h5>
                </label>
				
            </div>                

            <div class="form-row">
                <label>
                    <span>Name*</span>
                    <input type="text" name="name" id="name" required>
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>Business Name*</span>
                    <input type="text" name="businessname" id="businessname" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email*</span>
                    <input type="email" name="email" id="email" required>
                </label>
            </div>
            
            <div class="form-row">
                <label><span>How did you hear about us?</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio" value="Facebook">
                            <span>Facebook</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio" value="Twitter">
                            <span>Twitter</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio" value="Plan9">
                            <span>Plan9</span>
                        </label>
                    </div>
                    
                    <div>
                        <label>
                            <input type="radio" name="radio" value="News">
                            <span>News</span>
                        </label>
                    </div>
                    
                    <div>
                        <label>
                            <input type="radio" name="radio" value="Other">
                            <span>Other</span>
                            <input type="text" name="other" id="other">
                        </label>
                    </div>
                </div>
            </div>
            

            <div class="form-row">
                <label>
                    <span>Transaction volume per month?*<br></span>

                    <select name="dropdown" id="volume">
                        <option>1,000 PKR</option>
                        <option>20,000 PKR</option>
                        <option>30,000 PKR</option>
                        <option>40,000 PKR</option>
                        <option>50,000 PKR</option>
                        <option>60,000 PKR</option>
                        <option>70,000 PKR</option>
                        <option>80,000 PKR</option>
                        <option>90,000 PKR</option>
                        <option>100,000 PKR</option>
                        <option>200,000 PKR</option>
                        <option>300,000 PKR</option>
                        <option>400,000 PKR</option>
                        <option>500,000 PKR</option>
                        <option>600,000 PKR</option>
                        <option>700,000 PKR</option>
                        <option>800,000 PKR</option>
                        <option>900,000 PKR</option>
                        <option>1,000,000 PKR</option>
                        <option>1,000,000+ PKR</option>
                       
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Description of your company</span>
                    <textarea id="description" name="description"></textarea>
                </label>
            </div>

            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>
		
		

</body>

</html>

<script type="text/javascript">

     $(document).ready(function(){
                $('#signupForm').submit(function() {                 
                    postToPaybot();
                    postContactToGoogle();
                    return false;
                });
            });
    
    function postContactToGoogle(){
        var name = $('#name').val();
		var businessname = $('#businessname').val();
        var email = $('#email').val();
		var hear = $('input[name=radio]:checked', '#signupForm').val();
		var volume = $('#volume').find(":selected").text();
		var description = $('#description').val();
        
        if(hear === 'Other'){
           hear = $('#other').val(); 
        }
       
             $.ajax({
                url: "https://docs.google.com/forms/d/1PWQcJmAADkM8-v2u1aCoVJMrmsbJI9Aob8cM30_Bbbc/formResponse",
                data: {
						"entry.1882011750" : name, 
						"entry.323028150" : businessname, 
						"entry.1329984081": email, 
						"entry.499215506": hear, 
						"entry.795887972" : volume, 
						"entry.96793571": description 
						},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){ 
                        alert("Thanks! Your response has been recorded.");
                        location = "http://www.payload.pk/";                 
                        //Success message
                    },
                    200: function (){
                        alert("Thanks! Your response has been recorded.");
                        location = "http://www.payload.pk/"; 
                        //Success Message
                    }
                }
            });

    }

    function postToPaybot(){
        var name = $('#name').val();
		var businessname = $('#businessname').val();
        var email = $('#email').val();
		var hear = $('input[name=radio]:checked', '#signupForm').val();
		var volume = $('#volume').find(":selected").text();
		var description = $('#description').val();
        
        if(hear === 'Other'){
           hear = $('#other').val(); 
        }
        
         $.ajax({
                url: "http://paybot.payload.pk/leads/notify?secret=cg60Sd4O0ktOa6Bc4LVVqIJgfzBr6CXFfkdxOsZWCM8s0w8rM4uZRQIdPyo4IQWx",
                data: {
                        source : "Beta Invite Request Form",
						contact : name, 
						business : businessname, 
						email : email, 
						ref : hear, 
						estimate : volume, 
						description : description 
						},
                type: "POST",
                dataType: "xml"               
            });     
    }
</script>
